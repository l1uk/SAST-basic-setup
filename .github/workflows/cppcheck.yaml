name: Cppcheck

on:
  # Scan changed files in PRs (diff-aware scanning)
  pull_request: {}
  # Scan on-demand through GitHub Actions interface
  workflow_dispatch: {}
  # Scan mainline branches and report all findings
  push:
    branches: ["master", "main"]

jobs:
  cppcheck_scan:
    name: cppcheck/ci
    runs-on: ubuntu-latest

    permissions:
      security-events: write  # Required for GitHub Security Dashboard
      actions: read
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Cppcheck
        run: sudo apt update && sudo apt install -y cppcheck

      - name: Run Cppcheck Analysis
        run: |
          cppcheck --enable=all --inconclusive --quiet --xml 2> cppcheck-results.xml || true

      - name: Convert XML to SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: cppcheck-results.xml
        if: always()

      - name: Save Cppcheck Results as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: cppcheck-scan-results
          path: cppcheck-results.xml
